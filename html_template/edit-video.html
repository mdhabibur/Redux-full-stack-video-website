<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Video</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-**YOUR-INTEGRITY-CODE**"
			crossorigin="anonymous"
		/>
        <!-- custom css  -->
        <link rel="stylesheet" href="style.css">
	</head>
	<body>

		<!-- header  -->
		<nav class="navbar navbar-expand-lg bg-light fixed-top">
			<div class="container-fluid">
				<!-- Brand/logo -->
				<a class="navbar-brand" style="width: 100px" href="./">
					<img src="../src/assets/lws.svg" alt="" class="img-fluid" />
				</a>
				<!-- Add button -->
                <a href="./add-video.html">
                    <button class="btn btn-primary add-button">+ Add Video</button>
                </a>

			</div>
		</nav>

		<!-- Add A Video Form  -->
        <section class="addVideoSection my-5" id="addVideoSection">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pt-4">
                        <h6>Edit Video</h6>
                        <p>Please fill up the form to edit the video</p>

                        <div class="addNewVideoForm shadow rounded-3 ">
                        <form class="p-3">

                            <div class="mb-3">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="exampleInputTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="exampleInputTitle" name="title">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputAuthor" class="form-label">Author</label>
                                        <input type="text" class="form-control" id="exampleInputAuthor" name="author">
                                    </div>
                                </div>


                            </div>


                            <div class="form-group mb-3">
                                <label for="exampleInputDescription">Description</label>
                                <textarea class="form-control" id="exampleInputDescription" name="exampleInputDescription" rows="3" name="description"></textarea>
                                <p style="font-size: 12px;">Brief description for your video</p>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputYoutubeLink" class="form-label">Youtube Link</label>
                                <input type="text" class="form-control" id="exampleInputYoutubeLink" name="youtubeLink">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputThumbnailLink" class="form-label">Thumbnail Link</label>
                                <input type="text" class="form-control" id="exampleInputThumbnailLink" name="thumbnailLink">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputDate" class="form-label">Date</label>
                                <input type="text" class="form-control" id="exampleInputDate" name="date">
                            </div>

                            <div class="mb-3">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="exampleInputDuration" class="form-label">Duration</label>
                                        <input type="text" class="form-control" id="exampleInputDuration" name="duration">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputViews" class="form-label">Views</label>
                                        <input type="text" class="form-control" id="exampleInputViews" name="views">
                                    </div>
                                </div>

                            </div>


                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>

                        </div>




                    </div>

                </div>
            </div>


        </section>



			<!-- Footer -->
			<footer class="text-center text-white container-fluid fixed-bottom py-2" style="background-color: #76787b">
				<!-- Grid container -->
				<div class="">
					<!--Grid row-->
					<div class="row">
						<!--Grid column-->
						<div class="col-lg-6 col-md-6 d-flex justify-content-md-start justify-content-center align-items-center">
							<span class="mx-3">Copyright &copy; 2024</span>
						</div>
						<!--Grid column-->

						<!--Grid column-->
						<div class="col-lg-6 col-md-6 text-lg-end d-flex justify-content-md-end justify-content-center align-items-center">
							<ul class="list-unstyled mb-0">
								<li class="">
									<a href="#" class="text-white mx-3 no-underline-link">Youtube</a>
								</li>
							</ul>
						</div>
						<!--Grid column-->
					</div>
					<!--Grid row-->
				</div>
				<!-- Grid container -->
			</footer>
			<!-- Footer -->

		<!-- Bootstrap JS (optional) -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-**YOUR-INTEGRITY-CODE**"
			crossorigin="anonymous"
		></script>
	</body>
</html>
